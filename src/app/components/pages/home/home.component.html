<div class="home-container">
  <h1>Veja o que estão compartilhando!</h1>

    <div class="search-container">
      <form>
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="Busque por um momento específico..."(input)="search($event)">
      </form>
    </div>
  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img
          src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{ moment.title }}</h3>
        <p class="date">Em {{ moment.created_at }}</p>
        <p>Comentários: {{ moment.comments!.length }}</p>
        <a routerLink="/moments/ {{moment.id}}">Detalhes</a>
      </div>
    </div>
  </div>
  <ng-template #noMoments>
    <h1>Ainda não há momentos cadastrados!</h1>
    <a routerLink="/moments/new">Compartilhe o seu momento!</a>
  </ng-template>
</div>
